<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-3-4">
      <img class="img-flex" src="images/Maerten_van_Heemskerck_-_Panorama_with_the_Abduction_of_Helen_Amidst_the_Wonders_of_the_Ancient_World_-_Walters_37656.jpg" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-4">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
  </div>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/Temple_of_Artemis.jpg" alt="">
        <figcaption>Temple of Artemis</figcaption>
        <p>Date of construction: Circa 550 BC</p>
        <p>Builders: Greeks</p>
        <p>Location: Selçuk, Turkey</p>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/Colossus_of_Rhodes.jpg" alt="">
        <figcaption>Colossus of Rhodes</figcaption>
        <p>Date of construction: 292–280 BC</p>
        <p>Builders: Greeks</p>
        <p>Location: Rhodes, Greece</p>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/Hanging_Gardens_of_Babylon.jpg" alt="">
        <figcaption>Hanging Garden of Babylon</figcaption>
        <p>Date of construction: Circa 600 BC</p>
        <p>Builders: Babylonians</p>
        <p>Location: Nineveh, Iraq</p>
      </figure>
    </div>

</body>
</html>
